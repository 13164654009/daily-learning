<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学员档案</title>
	<link rel="stylesheet" href="case18.css" type="TEXT/css">
</head>
<body>
	<div class="all">
		<form class="list" action="#" method="post">
			<h2>传智播客学员档案</h2>
			<p>
				<input type="text" value="本人真实姓名" class="txt">
			</p>
			<p>
				<input type="text" value="请填写实际年龄" class="age">
			</p>
			<p class="choose">
				<label><input type="radio" name="sex" id="">男</label>
				<label><input type="radio" name="sex" id="">女</label>
			</p>
			<p class="choose">
				<label><input type="checkbox">传智老学员</label>
				<label><input type="checkbox">朋友推荐</label>
				<label><input type="checkbox">视频教程</label>
				<label><input type="checkbox">CSDN论坛</label>
			</p>
			<p>
				<select class="source">
					<option>JAVA就业班</option>
					<option selected="selected">网页平面UI设计就业班</option>
					<option>IOS就业班</option>
				</select>
			</p>
			<p class="money_box">
				<input type="txt" value="工作薪资" class="money"><span> 元/月（收入）</span>
			</p>
			<p>
				<textarea cols="30" rows="10" class="message"></textarea>
			</p>
			<p>
				<input type="submit" class="btn" value="提交">
			</p>
		</form>
	</div>
</body>
</html>
