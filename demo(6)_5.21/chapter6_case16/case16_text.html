<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>input控件</title>
</head>
<body>
	<form action="##" method="post">
		用户名:																<!-- 单行文本输入框text -->
		<input type="text" value="张三" maxlength="6"><br><br>
		密码:																<!-- 密码输入框password -->
		<input type="password" size="40"><br><br>
		性别:																<!-- 单选按钮radio -->
		<input type="radio" name="sex" checked="checked">男
		<input type="radio" name="sex" checked="checked">女<br><br>
		兴趣:																<!-- 复选框checkbox -->
		<input type="checkbox">唱歌
		<input type="checkbox">跳舞
		<input type="checkbox">游泳<br><br>
		上传头像:															<!-- 文件域file -->
		<input type="file"><br><br>
		<input type="submit">												<!-- 提交按钮submit -->
		<input type="reset">												<!-- 重置按钮reset -->
		<input type="button" value="普通按钮">								<!-- 普通按钮button -->
		<input type="image" src="../../image/1.jpg" width="50" height="20"><!-- 图像域image图片形式的提交按钮 -->
		<input type="hidden">
	</form>
	<br><br>
	<form action="#" method="post">
		<label for="name">姓名:</label>
		<input type="text" maxlength="6" id="name"><br><br>
		性别：
		<input type="radio" name="sex" checked="checked" id="man"><label for="man">男</label>
		<input type="radio" name="sex" checked="checked" id="woman"><label for="woman">女</label><br><br>		 
	</form>
</body>
</html>
