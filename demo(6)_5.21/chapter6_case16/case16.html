<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>趣味选择题</title>
	<link rel="stylesheet" href="case16.css" type="text/css">
</head>
<body>
	<form action="#" method="post" id="list">
		<div class="one">
			<p class="title1">渔夫逮到一条美人鱼，却把她放了，这是为什么？（）（单选）</p>
			<label for="choose1"><input type="radio" name="item1" id="choose1">1</label>
			<label for="choose2"><input type="radio" name="item1" id="choose2">2</label>
			<label for="choose3"><input type="radio" name="item1" id="choose3">3</label>
			<label for="choose4"><input type="radio" name="item1" id="choose4">4</label>
		</div>
		<div>
			<p class="title2">渔夫逮到一条美人鱼，却把她放了，这是为什么？（）（多选）</p>
			<label for="choose5"><input type="checkbox" name="item2" id="choose5">5</label>
			<label for="choose6"><input type="checkbox" name="item2" id="choose6">6</label>
			<label for="choose7"><input type="checkbox" name="item2" id="choose7">7</label>
			<label for="choose8"><input type="checkbox" name="item2" id="choose8">8</label>
		</div>
	</form>
</body>
</html>
